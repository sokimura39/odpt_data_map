<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cycle Hire Docks in Japan</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Maplibre -->
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

    <!-- D3 -->
    <script charset="utf-8" src="https://d3js.org/d3.v7.min.js"></script>

    <link href="style_cycle.css" rel="stylesheet">
</head>
<body>
    <div class="map-overlay">
        <h2>Japanese Cycle Hire Docks</h2>
        <p>Status of Japanese cycle hire docks operated under the docomo Bike Share and HelloCycling schemes.</p>
        <p>The radius of each circle corresponds to the number of bicycles currently available.</p>
        <table id="legend">

            <tr>
                <td><span class="dot" id="d-dot"></span></td>
                <td>docomo Bike Share</td>
            </tr>
            <tr>
                <td><span class="dot" id="h-dot"></span></td>
                <td>HelloCycling</td>
            </tr>
        </table>

        <!-- Time Updated -->
        <p id="timestamp">Loading......</p>
    </div>

    <div id="map"></div>

    <script charset="utf-8" src="cycles.js"></script>

    
</body>


</html>
